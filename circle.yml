general:
  branches:
    only:
      - master

machine:
  node:
    version: stable

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++
    - npm i -g npm
  override:
    - npm i

test:
  override:
    - npm run lint
